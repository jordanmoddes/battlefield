<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Battlefield 6 Dashboard | notJMODsuspended</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #1e293b, #111827);
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    .section {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .section h2 {
      font-size: 1.25rem;
      font-weight: 700;
      color: #93c5fd;
      margin-bottom: .75rem;
    }
    .grid-cols-auto {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }
  </style>
</head>
<body class="p-6">
  <header class="mb-8 text-center">
    <h1 class="text-3xl font-extrabold tracking-tight text-blue-400">Battlefield 6 Stats Dashboard</h1>
    <p class="text-blue-200/80">Live summary for <strong>notJMODsuspended</strong> (PS5)</p>
  </header>

  <main id="content" class="max-w-6xl mx-auto text-sm"></main>

  <footer class="text-center text-xs text-slate-400 mt-10">
    Data auto-refreshes every 60s • Powered by jmodbattlefield API
  </footer>

  <script>
    const API_BASE = "https://jmodbattlefield.jmodwork.workers.dev"; // <== EDIT THIS
    const TAG = "notJMODsuspended";
    const PLATFORM = "PS5";
    const REFRESH_MS = 60000;

    async function loadStats() {
      const res = await fetch(`${API_BASE}/api/summary?platform=${PLATFORM}&tag=${TAG}`);
      if (!res.ok) throw new Error("API failed");
      const data = await res.json();
      render(data);
    }

    function render(data) {
      const c = document.getElementById("content");
      c.innerHTML = "";

      // PLAYER SUMMARY
      const o = data.overview;
      c.innerHTML += `
        <section class="section">
          <h2>Overview</h2>
          <div class="grid-cols-auto">
            <div><b>Kills:</b> ${o.kills} <span class="text-slate-400 text-xs">(${o.killsRank})</span></div>
            <div><b>Deaths:</b> ${o.deaths}</div>
            <div><b>Assists:</b> ${o.assists} <span class="text-slate-400 text-xs">(${o.assistsRank})</span></div>
            <div><b>Revives:</b> ${o.revives} <span class="text-slate-400 text-xs">(${o.revivesRank})</span></div>
            <div><b>K/D Ratio:</b> ${o.kd}</div>
            <div><b>Kills/Match:</b> ${o.killsPerMatch}</div>
            <div><b>Kills/Minute:</b> ${o.killsPerMinute}</div>
            <div><b>W/L Ratio:</b> ${o.wl} <span class="text-slate-400 text-xs">(${o.wlRank})</span></div>
            <div><b>Best Class:</b> ${o.bestClass.name}</div>
            <div><b>Rank:</b> ${o.rank}</div>
            <div><b>XP:</b> ${o.xp.toLocaleString()}</div>
            <div><b>Matches:</b> ${o.matches}</div>
          </div>
        </section>
      `;

      // CLASSES
      c.innerHTML += `
        <section class="section">
          <h2>Classes</h2>
          <div class="grid-cols-auto">
            ${data.classes.map(c =>
              `<div>
                <b>${c.name}</b><br>
                ⭐ ${c.stars}<br>
                Kills: ${c.kills}<br>
                K/D: ${c.kd}<br>
                KPM: ${c.kpm}<br>
                Revives: ${c.revives}<br>
                Time: ${c.hours} hrs
              </div>`).join("")}
          </div>
        </section>
      `;

      // MODES
      c.innerHTML += `
        <section class="section">
          <h2>Modes</h2>
          <div class="grid-cols-auto">
            ${data.modes.map(m =>
              `<div>
                <b>${m.name}</b><br>
                Kills: ${m.kills}<br>
                KPM: ${m.kpm}<br>
                W/L: ${m.wl}%<br>
                Wins: ${m.wins} | Losses: ${m.losses}<br>
                Time: ${m.time} hrs
              </div>`).join("")}
          </div>
        </section>
      `;

      // WEAPONS
      c.innerHTML += `
        <section class="section">
          <h2>Top Weapons</h2>
          <div class="grid-cols-auto">
            ${data.weapons.map(w =>
              `<div>
                <b>${w.name}</b><br>
                Kills: ${w.kills}<br>
                Accuracy: ${w.acc}<br>
                KPM: ${w.kpm}
              </div>`).join("")}
          </div>
        </section>
      `;

      // GADGETS
      c.innerHTML += `
        <section class="section">
          <h2>Top Gadgets</h2>
          <div class="grid-cols-auto">
            ${data.gadgets.map(g =>
              `<div>
                <b>${g.name}</b><br>
                Kills: ${g.kills}<br>
                KPM: ${g.kpm}<br>
                Time: ${g.hours} hrs
              </div>`).join("")}
          </div>
        </section>
      `;

      // Footer player info
      c.innerHTML += `
        <section class="section text-center text-slate-300">
          Player: <b>${data.player.name}</b> (${data.player.platform}) • Hours Played: ${data.player.hours}
        </section>
      `;
    }

    loadStats();
    setInterval(loadStats, REFRESH_MS);
  </script>
</body>
</html>
